<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="author" content="Mohammad Esmaeilzadeh">
<meta name="contact" content="bugless.ir@yahoo.com">
<meta name="github" content="https://github.com/buglessir/remember-numbers-game">
<link rel="stylesheet" href="./assets/css/styles.css">
<title>Remember Numbers - Exercise Your Brain</title>
</head>
<body>

<main class="main">
  <div class="container">

    <!-- Game Intro -->
    <div class="game-intro text-center">
      <img class="brain" src="./assets/images/brain.jpeg" alt="brain">
      <h1 class="title">Remember Numbers - Exercise Your Brain</h1>
      <p class="text">You have <strong>10</strong> seconds to remember numbers then guess them</p>
      <div class="buttons">
        <a href="javascript: game.startGame()" class="btn">Start Game</a>
        <a href="https://github.com/buglessir/remember-numbers-game" target="_blank" class="btn">GitHub</a>
      </div>
    </div>

    <!-- Game Started -->
    <div class="game-board text-center none">
      <h1 class="title" id="remember-title">Remember the numbers below <span id="remember-timer"></span></h1>
      <h1 class="title none" id="started-title">Now guess the hidden numbers ;-)</h1>
      <ul class="numbers-list"></ul>
      <div class="buttons check-btn none">
        <a href="javascript: game.checkAnswers()" class="btn">Check Answers</a>
      </div>
    </div>

    <!-- Game Finished -->
    <div class="game-finished text-center none">
      <h1 class="title">You won ;-)</h1>
      <div class="buttons">
        <a href="javascript: game.startGame()" class="btn">Play Again</a>
        <a href="https://github.com/buglessir/remember-numbers-game" target="_blank" class="btn">GitHub</a>
      </div>
    </div>

  </div>
</main>

<script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
